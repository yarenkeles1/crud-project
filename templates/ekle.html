<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanƒ±cƒ± Ekle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #162b70;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #162b70;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #162b70;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .flash-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #162b70;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üë§ Kullanƒ±cƒ± Ekle</h2>
        
        {% if get_flashed_messages() %}
            {% for message in get_flashed_messages(with_categories=true) %}
                <div class="flash-message {{ message[0] }}">
                    {{ message[1] }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form action="/kaydet" method="post">
            <div class="form-group">
                <label for="isim">Ad: <span class="required">*</span></label>
                <input type="text" id="isim" name="isim" required> 
            </div>
            
            <div class="form-group">
                <label for="soyisim">Soyad: <span class="required">*</span></label>
                <input type="text" id="soyisim" name="soyisim" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-posta: <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <input type="submit" value="Kullanƒ±cƒ± Ekle">
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Ana Sayfaya D√∂n</a>
        </div>
    </div>
</body>
</html>
