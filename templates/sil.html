<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Sil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #0000001a;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #f44336;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #162b70;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ Kullanıcı Sil</h2>
        
        <div class="warning">
            <strong>Dikkat!</strong> Bu işlem geri alınamaz. Kullanıcıyı silmek istediğinizden emin misiniz?
        </div>
        
        {% for user in data %}
        <div class="user-item">
            <span><strong>{{ user.isim }} {{ user.soyisim }}</strong> ({{ user.email }})</span>
            <form action="/sil" method="post" style="display: inline;">
                <input type="hidden" name="id" value="{% if veritabani == 'mongodb' %}{{ user._id }}{% else %}{{ user.id }}{% endif %}">
                <button type="submit" class="delete-btn" onclick="return confirm('Bu kullanıcıyı silmek istediğinizden emin misiniz?')">Sil</button>
            </form>
        </div>
        {% endfor %}
        
        <a href="/" class="back-button">← Ana Sayfaya Dön</a>
    </div>
</body>
</html>
